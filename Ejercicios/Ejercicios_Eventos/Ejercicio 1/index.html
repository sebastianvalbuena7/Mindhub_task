<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de Masa Corporal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body class="bg-dark">
    <header>
        <h1 class="text-center text-light fw-bold mt-5">Conoce el Ã­ndice de tu masa corporal</h1>
    </header>

    <main>
        <div class="container mt-5">
            <div class="mb-3">
                <label for="inputEstatura" class="form-label text-light fw-bold">Estatura (en cm)</label>
                <input required type="number" class="form-control fs-5 fw-bold" id="inputEstatura">
              </div>
              <div class="mb-3">
                <label for="inputPeso" class="form-label text-light fw-bold">Peso (en kg)</label>
                <input required type="number" class="form-control fs-5 fw-bold" id="inputPeso">
              </div>
              <div class="mb-3 d-flex justify-content-around">
                <button type="submit" id="button" class="btn btn-primary btn-sm mt-3 fw-bold fs-5">Calcular</button>
                <div>                
                    <label for="resultado" class="form-label text-light mt-4 px-3 fs-5 fw-bold">Resultado</label>
                    <input type="text" class="rounded h-75 fs-4 fw-bold" id="resultado">
                </div>
              </div>
        </div>
    </main>

    <footer class="mt-5">
        <h4 class="text-center text-light fw-bold mt-4">Hecho por: <span class="text-primary">Sebastian Valbuena</span></h4>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
